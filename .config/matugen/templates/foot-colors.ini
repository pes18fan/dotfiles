[colors]
alpha=0.95
background={{colors.surface.default.hex_stripped}}
foreground={{colors.on_surface.default.hex_stripped}}

regular0={{colors.surface.default.hex_stripped}}  # black (neutral base)
regular1={{colors.error.default.hex_stripped}}    # red (errors/alerts)
regular2={{colors.tertiary.default.hex_stripped}} # green (success/strings)
regular3={{colors.secondary.default.hex_stripped}} # yellow (warnings/keywords)
regular4={{colors.primary.default.hex_stripped}}  # blue (types/links)
regular5={{colors.tertiary_fixed_dim.default.hex_stripped}} # magenta (builtins)
regular6={{colors.secondary_fixed_dim.default.hex_stripped}} # cyan (comments)
regular7={{colors.on_surface.default.hex_stripped}} # white (text)

bright0={{colors.outline.default.hex_stripped}}  # bright black (dim gray)
bright1={{colors.error.default.hex_stripped}}     # bright red
bright2={{colors.tertiary.default.hex_stripped}}  # bright green
bright3={{colors.secondary.default.hex_stripped}} # bright yellow
bright4={{colors.primary.default.hex_stripped}}   # bright blue
bright5={{colors.tertiary_fixed.default.hex_stripped}} # bright magenta
bright6={{colors.secondary_fixed.default.hex_stripped}} # bright cyan
bright7={{colors.on_surface.default.hex_stripped}} # bright white

# Optional extras for better UX
selection-background={{colors.surface_variant.default.hex_stripped}}
selection-foreground={{colors.on_surface_variant.default.hex_stripped}}
urls={{colors.primary.default.hex_stripped}}
